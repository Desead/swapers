{% extends "base.html" %}
{% block title %}Новый пароль — NewUser{% endblock %}
{% block content %}
  <h1>Установка нового пароля</h1>
  {% if token_fail %}
    <p>Ссылка недействительна или уже использована.</p>
    <p><a href="{% url 'account_reset_password' %}">Запросить новую ссылку</a></p>
  {% else %}
    <form method="post" action="{{ action_url }}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Сохранить новый пароль</button>
    </form>
  {% endif %}
{% endblock %}

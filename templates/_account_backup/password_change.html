{% extends "base.html" %}
{% load i18n %}
{% block title %}Смена пароля — NewUser{% endblock %}
{% block content %}
  <h1>{% trans "Смена пароля" %}</h1>
  <p>{% trans "Текущий аккаунт:" %}<strong>{{ request.user.email }}</strong></p>
  <form method="post" action="{% url 'account_change_password' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">{% trans "Изменить пароль" %}</button>
  </form>
{% endblock %}

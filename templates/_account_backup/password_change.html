{% extends "base.html" %}
{% block title %}Смена пароля — NewUser{% endblock %}
{% block content %}
  <h1>Смена пароля</h1>
  <p>Текущий аккаунт: <strong>{{ request.user.email }}</strong></p>
  <form method="post" action="{% url 'account_change_password' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Изменить пароль</button>
  </form>
{% endblock %}

{% extends "base.html" %}
{% load i18n %}
{% block title %}Регистрация — NewUser{% endblock %}
{% block content %}
  <h1>{% trans "Регистрация" %}</h1>
  <form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">{% trans "Создать аккаунт" %}</button>
  </form>
  <p>{% trans "Уже есть аккаунт?" %}<a href="{% url 'account_login' %}">{% trans "Войти" %}</a>.</p>
{% endblock %}

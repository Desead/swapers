{% extends "base.html" %}
{% load i18n %}
{% block title %}Установить пароль — NewUser{% endblock %}
{% block content %}
  <h1>{% trans "Установить пароль" %}</h1>
  <form method="post" action="{% url 'account_set_password' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">{% trans "Сохранить пароль" %}</button>
  </form>
{% endblock %}

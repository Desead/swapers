{% extends "base.html" %}
{% block title %}Установить пароль — NewUser{% endblock %}
{% block content %}
  <h1>Установить пароль</h1>
  <form method="post" action="{% url 'account_set_password' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Сохранить пароль</button>
  </form>
{% endblock %}

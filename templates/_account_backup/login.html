{% extends "base.html" %}
{% load i18n %}
{% block title %}Вход — NewUser{% endblock %}
{% block content %}
  <h1>{% trans "Вход" %}</h1>
  <form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">{% trans "Войти" %}</button>
  </form>
  <p>{% trans "Нет аккаунта?" %}<a href="{% url 'account_signup' %}">{% trans "Зарегистрируйтесь" %}</a>.<br>{% trans "Забыли пароль?" %}<a href="{% url 'account_reset_password' %}">{% trans "Восстановить" %}</a>.
  </p>
{% endblock %}

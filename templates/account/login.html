{% extends "base.html" %}
{% block title %}Вход — NewUser{% endblock %}
{% block content %}
  <h1>Вход</h1>
  <form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Войти</button>
  </form>
  <p>
    Нет аккаунта? <a href="{% url 'account_signup' %}">Зарегистрируйтесь</a>.<br>
    Забыли пароль? <a href="{% url 'account_reset_password' %}">Восстановить</a>.
  </p>
{% endblock %}
